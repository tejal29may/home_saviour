<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Get Job</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='get job.css'>
        <script src="https://kit.fontawesome.com/a89d76b54a.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        </head>
        <body>

            <!-- Slideshow container -->
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="images/find job.gif" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>Easy to Apply!</h5> -->
                            <p>Apply Now!</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="images/job gif.gif" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>Find your comfort </h5> -->
                            <p>Contact with recuriture</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/go for it.gif" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <!-- <h5>Get Hired</h5> -->
                            <p>Hired!</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div>
            <!-- <img src="images/img-home-3.png" style="width: 50%; margin-left: 50%; margin-top:50px%;"><div> -->
            <!-- card container -->
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <center>
                    <h5 class="card-title"><i class="fas fa-filter"></i> Filters</h5><br>
                    </center>
                    <h6>Category</h6>
                    <form class="card-subtitle mb-2 text-muted">
                        <input type="text" name="Category" placeholder="e.g. Cleaner"><br><br>
                        <h6>Location</h6>
                        <input type="text" name="Category" placeholder="e.g. Mumbai">
                    </form>
                    <br>

                
                   <!--  <h6>Remote Jobs</h6>
                    <label class="switch">
                     <input type="checkbox">
                     toggle button
                     <input type="checkbox">
                        <span class="slider round"></span>
                    </label> -->
                  
                       
                    <div>
                    <a href="#" class="clearall"><b>Clear all</b></a></div>
                    <h6 class="h6"><span>OR</span></h6><br>
                    <!--  Search bar -->
                    <h5 class = "search-text">Search</h5><br>
                    <div class="input-group rounded">
                        <input type="search" class="form-control rounded" placeholder="e.g location,work" aria-label="Search" aria-describedby="search-addon" />
                        <span class="input-group-text border-0" id="search-addon">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            
            
            
        </body>
    </html>
