<body>
    <div class="container">
        <div class="title">Post A Job</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Job Title</span>
                        <input type="text" placeholder="Enter Job Title" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Enter Street Adress</span>
                        <input type="text" placeholder="Enter Your Adress" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Location Of job</span>
                        <input type="text" placeholder="Enter location" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Job Type</span>
                        <input type="text" placeholder="Full/Half" required>
                    </div>
                </div>
                <div class="textarea">
                    <span class="details">Enter Job description<br>Describe the roles and responsibilities of this job
                        that the candidate is expected to perform on a daily basis.</span>
                    <textarea rows="5" cols="40" required></textarea>
                </div>

                    <a href="cont.html">Back</a>
                    <i class="fas fa-forward"></i>
                </div>
            </form>
        </div>
